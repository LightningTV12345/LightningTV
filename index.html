<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightning TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001F3F, #0074D9);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #FFDC00;
    }
    p {
      font-size: 1.2em;
    }
    form {
      margin-top: 30px;
      background: #ffffff22;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input, textarea {
      background: #ffffff;
      color: #000;
    }
    button {
      background-color: #FFDC00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFC107;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://lightningtv-assets.s3.amazonaws.com/logo-lightningtv-blue-yellow.png" class="logo" alt="Lightning TV Logo">
    <h1>Lightning TV</h1>
    <p>Stream over 10,000 live channels, movies, TV series, and all Pay-Per-View events. Try a <strong>FREE 24-hour trial</strong> now!</p>

    <form action="https://formsubmit.co/LightningTv12345@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Tell us your device type or any questions"></textarea>
      <button type="submit">Request Trial</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Lightning TV. All rights reserved.
  </footer>
</body>
</html>
